<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="current">
        <h1>Weather Application</h1>

        <div class="items">
          <input
            type="text"
            placeholder="Enter the city , region or country"
            id="location"
          />
          <button type="button" id="btnCurrent">Search Weather</button>
          <input
            type="date"
            placeholder="Enter the past date"
            id="date"
            name="date"
          />
          <button type="button" id="btnHistory">Historycal Weather</button>
        </div>

        <div class="box1">
          <div>
            <h2 id="area"></h2>
            <span id="condition"></span>
          </div>
          <span id="tempBox">
            <p id="tempTitle">Temperature</p>
            <span id="temp">
              <p id="temperature"></p>
              <select id="tempUnit">
                <option value="celsius">Â°C</option>
                <option value="fahrenheit">F</option>
              </select>
            </span>
          </span>
          <span>
            <p id="humidityTitle">Humidity</p>
            <p id="humidity"></p>
          </span>
          <span>
            <p id="windSpeedTitle">Wind Speed</p>
            <span id="speed">
              <p id="windSpeed"></p>
              <select id="speedUnit">
                <option value="kph">kmph</option>
                <option value="mph">mph</option>
              </select>
            </span>
          </span>
          <span>
            <p id="weatherDesTitle">Weather Description</p>
            <p id="weatherDes"></p>
          </span>
        </div>
      </div>
      <div class="foreCast">
        <h2>Forecast Weather for upcoming 3 days</h2>
        <div id="box2">
          <table id="tblWeatherForecast"></table>
        </div>
      </div>
      <div class="historicalWeather">
        <h2>Historical Weather for last day</h2>
        <div id="box2">
          <table id="tblWeatherHistorical"></table>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
